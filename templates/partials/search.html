{% load i18n %}

<form method="get" action="{% url 'store:search' %}">
    {% if style == 'button' %}
        <div class="position-relative mx-auto">
            <input 
                class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" 
                name="searched" 
                type="text" 
                placeholder="{% trans 'Search for tea...' %}"
                value="{{ search_query }}">
            <button 
                type="submit" 
                class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" 
                style="top: 0; right: 25%;">{% trans "Search Now" %}</button>
        </div>
    {% else %}
        <div class="input-group mx-auto d-flex {{ extra_classes|default:'' }}">            
            <input 
                type="text" 
                name="searched" 
                class="form-control p-3" 
                placeholder="{% trans 'Search for tea...' %}"
                aria-describedby="search-icon-1"
                value="{{ search_query }}">
            <button id="search-icon-1" class="input-group-text p-3" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
    {% endif %}
</form>
