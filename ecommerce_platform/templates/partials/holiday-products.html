{% for holiday_product in holiday_products %}
    <a href="{% url 'store:product_page' holiday_product.slug %}" class="tea-link">
        <div class="d-flex align-items-center justify-content-start">
            <div class="rounded me-4" style="width: 100px; height: 100px;">
                <img src="{{ holiday_product.image.url }}" class="img-fluid rounded" alt="">
            </div>
            <div>
                <h6 class="mb-2">{{ holiday_product.name }}</h6>
                <div class="d-flex mb-2">
                    {% for i in '12345' %}
                        {% if forloop.counter <= holiday_product.rating %}
                            <i class="fa fa-star text-secondary"></i>
                        {% else %}
                            <i class="fa fa-star"></i>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="d-flex mb-2">
                    <h5 class="fw-bold me-2">$5.00</h5>
                    <h5 class="text-danger text-decoration-line-through">${{ holiday_product.price }}</h5>
                </div>
            </div>
        </div>
    </a>
{% endfor %}

<div class="d-flex justify-content-center my-4">
    <a href="#" class="btn border border-secondary px-4 py-3 rounded-pill text-primary w-100">Vew More</a>
</div>
