<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">{{ page_title }}</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="{% url 'store:home' %}">Home</a></li>
        <li class="breadcrumb-item active text-white"><a href="{% url 'store:shop' %}">Shop</a></li>
        {% if category %}
            <li class="breadcrumb-item active text-white"><a href="{% url 'store:category_page' category.slug %}">{{ category }}</a></li>
        {% endif %}    
    </ol>
</div>
